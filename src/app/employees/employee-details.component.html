<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">{{employee.name}}</h3>
        </div>
        <div class="panel-body">

            <div class="col-xs-10">

                <div class="row vertical-align">

                    <div class="col-xs-4">
                        <img class="imageClass" [src]="employee.photoPath" />
                    </div>
                    <div class="col-xs-8">

                        <div class="row">
                            <div class="col-xs-6">
                                Gender
                            </div>
                            <div class="col-xs-6">
                                : {{employee.gender}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Date of Birth
                            </div>
                            <div class="col-xs-6">
                                : {{employee.dateOfBirth | date}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Contact Preference
                            </div>
                            <div class="col-xs-6">
                                : {{employee.contactPreference}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Phone
                            </div>
                            <div class="col-xs-6">
                                : {{employee.phoneNumber}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Email
                            </div>
                            <div class="col-xs-6">
                                : {{employee.email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Department
                            </div>
                            <div class="col-xs-6">
                                : {{employee.department}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Is Active
                            </div>
                            <div class="col-xs-6">
                                : {{employee.isActive}}
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-primary" (click)="goBack()">Back</a>
            <button class="btn btn-primary pull-right" (click)="nextEmp()">>></button>
        </div>

    </div>
</body>
